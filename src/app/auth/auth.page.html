<ion-header>
  <ion-toolbar>
    <ion-title>{{isLoginMode?'Login':'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="emailCtrl.invalid && emailCtrl.touched" lines="none">
              <p>Invalid E-mail</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="passCtrl.invalid && passCtrl.touched" lines="none">
              <ion-label>Invalid Password</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <div class="ion-text-center">
            <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchMode()">Switch to
              {{isLoginMode?'Signup':'Login'}}</ion-button>
            <ion-button type="submit" color="primary" expand="block" [disabled]="f.invalid">
              {{isLoginMode?'Login':'Signup'}}
            </ion-button>
            <!-- <ion-spinner *ngIf="isLoading" name="crescent" color="primary"></ion-spinner> -->
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
