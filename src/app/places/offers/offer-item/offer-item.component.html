<ion-item [routerLink]="['/','places','tabs','offers',offer.id]" detail>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageURL"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{offer.title}}</h1>
    <div class="offer-item">
      <ion-icon name="calendar" color="success"></ion-icon>
      <ion-text color="secondary" class="space-left">{{getDate() | date}}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" class="space-left" color="success"></ion-icon>
      <ion-text color="secondary" class="space-left">{{getDate() | date}}</ion-text>
    </div>
  </ion-label>
</ion-item>
