<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers'"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditOffer()" [disabled]="form?.invalid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row *ngIf="!isLoading">
        <ion-col size-sm="4" offset-sm="4" class="ion-text-center">
          <app-image-picker [showPreview]="true" [selectedImage]="place.imageURL" (imagePick)="onImagePicked($event)">
          </app-image-picker>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="form.get('description').invalid&&form.get('description').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Description must not be between 1 and 180 characters</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Available from</ion-label>
            <ion-datetime min="2021-10-01" max="2022-12-31" formControlName="dateFrom"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Available to</ion-label>
            <ion-datetime min="2021-10-02" max="2022-12-31" formControlName="dateTo"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="4" offset-sm="4">
          <app-location-picker [showPreview]="true" [selectedLocationImage]="place.location.staticMapImageURL"
            (locationPicked)="onLocationPicked($event)">
          </app-location-picker>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col size-sm="4" offset-sm="4" class="ion-text-center">
          <app-image-picker [showPreview]="true" [selectedImage]="place.imageURL" (imagePick)="onImagePicked($event)">
          </app-image-picker>
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </form>
</ion-content>
