<div class="picker">
  <ion-img *ngIf="selectedImage" role="button" (click)="onPickImage()" class="image" [src]="selectedImage"></ion-img>
  <ion-button *ngIf="!selectedImage" color="primary" (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input type="file" accept="image/jpeg" *ngIf="canUsePicker" #filepicker (change)="onFileChosen($event)">
